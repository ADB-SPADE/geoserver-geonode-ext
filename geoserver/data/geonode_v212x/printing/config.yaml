layouts:
  #===========================================================================
  A4 :
  #===========================================================================
    metaData:
      title: '${mapTitle}'
      author: 'GeoNode'
      subject: 'Simple layout'
      keywords: 'map,print'
      creator: 'GeoNode'
    mainPage:
      rotation: true
      pageSize: 842 595
      landscape: false
      items:
        - !columns
          absoluteX: 30
          absoluteY: 575
          width: 782
          items:
            - !image
              maxWidth: 782
              url: '/${configDir}/print_header.png'
            - !text
              font: Helvetica
              fontSize: 24
              fontColor: #0874B8
              spacingAfter: 100
              align: center
              text: '${mapTitle}'
        - !map
          width: 592
          height: 400
          absoluteX:30
          absoluteY:475
        #legend panel
        - !columns
          config:
            borderWidth: 1
            cells:
              - borderWidth: 1
                borderWidthLeft: 1
                borderColor: black
                padding: 2
                backgroundColor: white
                vertAlign: bottom
          widths: [170]
          absoluteX: 642
          absoluteY: 475
          width: 175
          height: 500
          items:
            - !legends
              horizontalAlignment: left
              iconMaxWidth: 150
              iconMaxHeight: 0
              layerSpace: 5
              layerFontSize: 6
              classIndentation: 5
              classFontSize: 6
              classSpace: 4
              backgroundColor: #ffffff
              failOnBrokenUrl: true
        - !columns
          absoluteX: 590
          absoluteY: 140
          width: 40
          items:
            - !image
              maxWidth: 40
              maxHeight: 40
              url: 'file://${configDir}/Arrow_North_CFCF.svg'
              rotation: '${rotation}'
        - !columns
          absoluteX: 30
          absoluteY: 55
          width: 782
          widths: [140, 500, 140]
          items:
            - !columns
              nbColumns: 1
              items:
                - !text
                  width: 424
                  text: '(c) example.com'
                  fontEncoding: Cp1252
                  fontSize: 5
                  align: justified
                  vertAlign: middle
                - !text
                  width: 424
                  text: '${now MM.dd.yyyy}'
                  fontEncoding: Cp1252
                  fontSize: 5
                  align: left
                  vertAlign: middle
            - !text
              align: center
              vertAlign: middle
              fontSize: 6
              text: '${comment}'
            - !scalebar
              align: right
              vertAlign: middle
              maxSize: 200
              type: 'bar sub'
              intervals: 5

